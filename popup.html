<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h2>Study Buddy</h2>
        <button id="settings-btn" class="settings-btn">⚙️</button>
    </div>

    <!-- Tabs -->
    <div id="tabs">
        <button class="tab-button active" data-tab="summarize">Summarize</button>
        <button class="tab-button" data-tab="translate">Translate</button>
        <!-- <button class="tab-button" data-tab="proofread">Proofread</button> -->
        <button class="tab-button" data-tab="rewriter">Rewriter</button>
    </div>

    <!-- Summarize Tab -->
    <div id="summarizeTab" class="tab-content active">
        <div class="tab-card">
            <div id="summary-preview" class="preview-box"></div>

            <textarea id="summary-context" class="context-box hidden"
                placeholder="Add context (e.g., 'Summarize for blog readers')"></textarea>

            <div id="summary-result" class="result-box">Click "Summarize" to proceed.</div>
            <button id="summarize-btn" class="action-btn">Summarize</button>
        </div>
    </div>

    <!-- Translate Tab -->
    <div id="translateTab" class="tab-content">
        <div class="tab-card">
            <div id="translate-preview" class="preview-box"></div>

            <div class="input-group">
                <label for="to-lang">Translate To</label>
                <select id="to-lang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                </select>
            </div>

            <div id="translate-result" class="result-box">Click "Translate" to proceed.</div>
            <button id="translate-btn" class="action-btn">Translate</button>
        </div>
    </div>

    <!-- Proofread Tab -->
    <div id="proofreadTab" class="tab-content">
        <div class="tab-card">
            <div id="proofread-preview" class="preview-box"></div>
            <div id="proofread-result" class="result-box">Click "Proofread" to proceed.</div>
            <button id="proofread-btn" class="action-btn">Proofread</button>
        </div>
    </div>

    <!-- Rewriter Tab -->
    <div id="rewriterTab" class="tab-content">
        <div class="tab-card">
            <div id="rewriter-preview" class="preview-box"></div>

            <textarea id="rewrite-context" class="context-box hidden"
                placeholder="Add context (e.g., 'Rewrite for formal email')"></textarea>

            <div class="input-group">
                <label for="rewrite-tone">Tone</label>
                <select id="rewrite-tone">
                    <option value="as-is" selected>As-is</option>
                    <option value="more-formal">More Formal</option>
                    <option value="more-casual">More Casual</option>
                </select>
            </div>

            <div class="input-group">
                <label for="rewrite-format">Output Format</label>
                <select id="rewrite-format">
                    <option value="as-is" selected>As-is</option>
                    <option value="markdown">Markdown</option>
                    <option value="plain-text">Plain Text</option>
                </select>
            </div>

            <div id="rewriter-result" class="result-box">Click "Rewrite" to proceed.</div>
            <button id="rewriter-btn" class="action-btn">Rewrite</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-content">
            <h3>Settings ⚙️</h3>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="show-context-box"> Enable context input
                </label>
            </div>

            <div class="setting-item">
                <label>
                    Default tone:
                    <select id="default-tone">
                        <option value="as-is">As-is</option>
                        <option value="more-formal">More Formal</option>
                        <option value="more-casual">More Casual</option>
                    </select>
                </label>
            </div>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="show-detected-lang" checked>
                    Show detected language
                </label>
            </div>

            <button id="close-settings" class="action-btn">Close</button>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="popup.js"></script>
</body>

</html>
